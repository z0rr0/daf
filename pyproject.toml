[project]
name = "daf"
version = "1.1.20"
description = "Django Audio Feed is a simple web application that allows to create custom RSS podcast feeds."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "django>=5.2.4",
    "flake8>=7.3.0",
    "markdown>=3.8",
    "pillow>=11.2.1",
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "flake8>=7.2.0",
]
